<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You</title>

    <style>
       .game-container {
    text-align: center;
}

.wheel {
    width: 200px;
    height: 200px;
    border: 10px solid #333;
    border-radius: 50%;
    margin: 20px auto;
    background: conic-gradient(
        #ff4d4d 0 60deg,
        #4dff4d 60deg 120deg,
        #4d4dff 120deg 180deg,
        #ffcc00 180deg 240deg,
        #ff66cc 240deg 300deg,
        #66ffff 300deg 360deg
    );
    transition: transform 3s ease-out;
}

.hidden {
    display: none;
}

.result-img {
    width: 150px;
    margin-top: 10px;
}

    </style>
</head>

<body>

<div class="game-container">
    <h2>Spin the Wheel</h2>

    <div class="wheel" id="wheel"></div>

    <button id="spinBtn">SPIN</button>

    <div id="result" class="hidden">
        <h3>Your Number: <span id="numValue"></span></h3>
        <img id="resultImage" src="" class="result-img" />
        <button id="playAgainBtn">Play Again</button>
    </div>
</div>

<script>
const spinBtn = document.getElementById("spinBtn");
const wheel = document.getElementById("wheel");
const resultDiv = document.getElementById("result");
const numValue = document.getElementById("numValue");
const resultImage = document.getElementById("resultImage");
const playAgainBtn = document.getElementById("playAgainBtn");

const images = {
    1: "pic1.jpg",
    2: "pic2.jpg",
    3: "pic3.jpg",
    4: "pic4.jpg",
    5: "pic5.jpg",
    6: "pic9_car.jpg"
};

spinBtn.addEventListener("click", () => {
    const randomNumber = Math.floor(Math.random() * 6) + 1;

    const rotation = 360 * 5 + (randomNumber * 60); // 6 sections = 60deg each

    wheel.style.transform = `rotate(${rotation}deg)`;

    setTimeout(() => {
        numValue.textContent = randomNumber;
        resultImage.src = images[randomNumber];
        resultDiv.classList.remove("hidden");
    }, 3000); // matches CSS transition
});

playAgainBtn.addEventListener("click", () => {
    resultDiv.classList.add("hidden");
    wheel.style.transform = "rotate(0deg)";
});
</script>

</body>
</html>
