<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You</title>

    <style>
       .game-container {
    text-align: center;
}

.wheel {
    width: 200px;
    height: 200px;
    border: 10px solid #333;
    border-radius: 50%;
    margin: 20px auto;
    background: conic-gradient(
        #ff4d4d 0 60deg,
        #4dff4d 60deg 120deg,
        #4d4dff 120deg 180deg,
        #ffcc00 180deg 240deg,
        #ff66cc 240deg 300deg,
        #66ffff 300deg 360deg
    );
    transition: transform 3s ease-out;
}

.hidden {
    display: none;
}

.result-img {
    width: 150px;
    margin-top: 10px;
}

    </style>
</head>

<body>

<div class="game-container">
    <h2>Spin the Wheel</h2>

    <div class="wheel" id="wheel"></div>

    <button id="spinBtn">SPIN</button>

    <div id="result" class="hidden">
        <h3>Your Number: <span id="numValue"></span></h3>
        <img id="resultImage" src="" class="result-img" />
        <button id="playAgainBtn">Play Again</button>
    </div>
</div>

<script>
/* --------- Configuration --------- */
const totalSectors = 6; // change if you use more/less sectors
const sectorAngle = 360 / totalSectors;

/* Map number → image file (1..6) */
const images = {
  1: "img1.png",
  2: "img2.png",
  3: "img3.png",
  4: "img4.png",
  5: "img5.png",
  6: "img6.png"
};

/* Elements */
const spinBtn = document.getElementById("spinBtn");
const wheel = document.getElementById("wheel");
const resultDiv = document.getElementById("result");
const numValue = document.getElementById("numValue");
const resultImage = document.getElementById("resultImage");
const playAgainBtn = document.getElementById("playAgainBtn");

/* State */
let currentRotation = 0; // degrees
let spinning = false;
const spinDurationMs = 3000; // match CSS transition duration

/* Utility: disable/enable controls while spinning */
function setControlsDisabled(disabled) {
  spinBtn.disabled = disabled;
  if (disabled) spinBtn.style.opacity = 0.6;
  else spinBtn.style.opacity = 1;
}

/* Spin handler */
spinBtn.addEventListener("click", () => {
  if (spinning) return; // prevent double spins
  spinning = true;
  setControlsDisabled(true);
  resultDiv.classList.add("hidden");

  // pick random sector 1..totalSectors
  const randomNumber = Math.floor(Math.random() * totalSectors) + 1;

  // choose how many full turns (for the dramatic effect)
  const fullTurns = 5; // number of full 360° turns

  // target offset: position the wheel so the center of the sector lands (adjust as needed)
  const offsetForSector = (randomNumber - 1) * sectorAngle + sectorAngle / 2;

  // absolute target rotation
  const targetRotation = currentRotation + fullTurns * 360 + offsetForSector;

  // apply rotation
  wheel.style.transition = `transform ${spinDurationMs}ms cubic-bezier(.17,.67,.32,1)`; // easeOut feel
  wheel.style.transform = `rotate(${targetRotation}deg)`;

  // after spinDuration, show result and update currentRotation
  setTimeout(() => {
    currentRotation = targetRotation % 360; // keep in 0..359 range
    numValue.textContent = randomNumber;
    resultImage.src = images[randomNumber] || ""; // set image
    resultDiv.classList.remove("hidden");
    spinning = false;
    setControlsDisabled(false);
  }, spinDurationMs + 50); // small buffer
});

/* Play again handler — reset UI so user can spin again */
playAgainBtn.addEventListener("click", () => {
  resultDiv.classList.add("hidden");
  // keep the wheel at its currentRotation (no abrupt jump)
  // If you want to visually reset to 0deg, do the following:
  // wheel.style.transition = 'transform 800ms ease';
  // wheel.style.transform = 'rotate(0deg)';
  // currentRotation = 0; // remember to update state

  // Allow another spin immediately
  spinning = false;
  setControlsDisabled(false);

  // If you prefer Play Again to auto-spin, call spinBtn.click() here:
  // spinBtn.click();
});
</script>


</body>
</html>
