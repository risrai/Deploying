<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin Wheel Game</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        text-align: center;
        overflow-x: hidden;
    }

    .wheel-container {
        margin-top: 20px;
    }

    #wheel {
        width: 260px;
        height: 260px;
        transition: transform 3s cubic-bezier(.17,.67,.32,1);
    }

    /* Fullscreen responsive result image */
    #resultImage {
        width: 100%;
        height: auto;
        max-height: 80vh;
        object-fit: contain;
        margin-top: 20px;
        display: none;
    }

    #spinBtn {
        margin-top: 20px;
        padding: 12px 28px;
        background: #e75480;
        color: white;
        border: none;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    #spinBtn:hover {
        background: #d64570;
        transform: scale(1.05);
    }
</style>
</head>

<body>

<h2>Spin the Wheel ðŸŽ¡</h2>

<div class="wheel-container">
    <img id="wheel" src="wheel.png" alt="Wheel">  <!-- your wheel image -->
</div>

<button id="spinBtn">Spin</button>

<img id="resultImage" src="" alt="Result Image">

<script>
/* -------- SETTINGS -------- */
const totalSectors = 6;
const sectorAngle = 360 / totalSectors;

/* Map number â†’ image file (full screen) */
const images = {
    1: "pic1.jpg",
    2: "pic2.jpg",
    3: "pic3.jpg",
    4: "pic4.jpg",
    5: "pic5.jpg",
    6: "pic9_car.jpg"
};

const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinBtn");
const resultImage = document.getElementById("resultImage");

let currentRotation = 0;
let spinning = false;

/* ------------ SPIN LOGIC ------------ */
spinBtn.addEventListener("click", () => {
    if (spinning) return;

    spinning = true;
    spinBtn.disabled = true;
    spinBtn.style.opacity = "0.6";

    const spinDurationMs = 3000;

    // random number 1..6
    const randomNumber = Math.floor(Math.random() * totalSectors) + 1;

    const fullTurns = 5;  
    const targetOffset = (randomNumber - 1) * sectorAngle + sectorAngle / 2;

    const targetRotation = currentRotation + fullTurns * 360 + targetOffset;

    wheel.style.transform = `rotate(${targetRotation}deg)`;

    setTimeout(() => {
        currentRotation = targetRotation % 360;

        // show result image
        resultImage.style.display = "block";
        resultImage.src = images[randomNumber];

        spinBtn.textContent = "Spin Again";
        spinBtn.disabled = false;
        spinBtn.style.opacity = "1";
        spinning = false;

    }, spinDurationMs + 50);
});
</script>

</body>
</html>
