<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            transition: background-image 0.8s ease-in-out;
            color: #333;
        }
        .card {
            background: rgba(255,255,255,0.85);
            padding: 30px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            animation: fadeIn 1.2s ease;
        }
        h1 {
            margin-top: 0;
            font-size: 2rem;
            color: #e75480;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background: #e75480;
            color: white;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        button:hover {
            transform: scale(1.05);
            background: #d64570;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <h1>Let‚Äôs Play a Little Game</h1>
        <p id="text">I have a few questions for you‚Ä¶ answer them one by one ‚ù§Ô∏è</p>

        <div id="question-area">
            <p id="question">1. Do you remember the first time we talked?</p>
            <button onclick="nextQuestion(1)">Yes, of course</button>
            <button onclick="nextQuestion(1)">Hmm‚Ä¶ maybe üòÑ</button>
        </div>
    </div>

    <script>
        const questions = [
            "1. Do you remember the first time we talked?",
            "2. Did you smile a little when you saw this page?",
            "3. Do you know you make my day better without even trying?",
            "4. Will you forgive me for being silly sometimes?",
            "5. Can I tell you something important?"
        ];

        const photos = [
            "pic1.jpg",
            "pic2.jpg",
            "pic3.jpg",
            "pic4.jpg",
            "pic5.jpg" // optional, remove if not needed
        ];

        const finalMessage = `I'm really sorry. I care about you more than you think,
and I never want to upset you. Thank you for being you ‚ù§Ô∏è`;

        function nextQuestion(index) {
            document.body.style.backgroundImage = `url('${photos[index]}')`;
            const questionEl = document.getElementById('question');
            const textEl = document.getElementById('text');

            if (index < questions.length - 1) {
                questionEl.textContent = questions[index + 1];
            } else {
                document.getElementById('question-area').innerHTML = `<p style="font-size:1.2rem; white-space:pre-line;">${finalMessage}</p>`;
                textEl.textContent = "Just one last thing‚Ä¶";
            }
        }
    </script>
</body>
</html>
