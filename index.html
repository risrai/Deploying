<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin to Reveal</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <style>
        body {
    margin: 0;
    padding: 0;
    background: #f8f8f8;
    text-align: center;
    font-family: Arial, sans-serif;
}

.title {
    font-size: 28px;
    margin-top: 20px;
    font-weight: bold;
}

.wheel-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.wheel {
    width: 300px;
    height: 300px;
    transition: transform 4s ease-out;
}

.spin-btn {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
}

.spin-btn:hover {
    background: #ff3355;
}

.result-img {
    width: 95%;
    max-width: 700px;
    margin-top: 20px;
    display: none;
    border-radius: 10px;
}

    </style>
    <script>
        const wheel = document.getElementById("wheel");
const spinBtn = document.getElementById("spinButton");
const resultImage = document.getElementById("resultImage");

// Your EXACT image map
const images = {
    1: "pic1.jpg",
    2: "pic2.jpg",
    3: "pic3.jpg",
    4: "pic4.jpg",
    5: "pic5.jpg",
    6: "pic8_lonavala.jpeg",
    7: "pic10.jpg",
    8: "pic11.jpg",
    9: "pic12.jpg",
    10: "pic13.jpg",
    11: "pic14.jpg",
    12: "pic15.jpg",
    13: "pic16.jpg",
    14: "pic17.jpg",
    15: "pic18.jpg"
};

// Wheel settings
const totalSlices = 15;
const sliceAngle = 360 / totalSlices;

let visitedNumbers = new Set();
let currentRotation = 0;

// Spin Function
spinBtn.addEventListener("click", () => {
    let available = [...Array(totalSlices).keys()].map(x => x + 1).filter(n => !visitedNumbers.has(n));

    if (available.length === 0) {
        visitedNumbers.clear(); // reset when all used
        available = [...Array(totalSlices).keys()].map(x => x + 1);
    }

    const selected = available[Math.floor(Math.random() * available.length)];
    visitedNumbers.add(selected);

    // Spin rotation
    const targetRotation = (360 * 5) + ((selected - 1) * sliceAngle + sliceAngle / 2);
    currentRotation += targetRotation;

    wheel.style.transform = `rotate(${currentRotation}deg)`;

    spinBtn.innerText = visitedNumbers.size === 1 ? "Spin Again" : "Spin Again";

    // Show the image after spin completes
    setTimeout(() => {
        resultImage.src = images[selected];
        resultImage.style.display = "block";
    }, 2000); // matches wheel spin duration
});

    </script>
<body>

    <h1 class="title">Spin the Wheel ❤️</h1>

    <div class="wheel-container">
        <img id="wheel" src="wheel.png" class="wheel" alt="Wheel">
    </div>

    <button id="spinButton" class="spin-btn">Spin</button>

    <img id="resultImage" class="result-img">

    <script src="script.js"></script>
</body>
</html>
